
name: Trigger Update JS

on:
  workflow_dispatch:
  push:
    paths:
      - '.github\workflows\autoupdate-js.yml'
      - '~/openwrt-diy/update-js.sh'
  watch:
    types: started
  repository_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04

    name: Update ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [js]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install git subversion git-core wget
        sudo timedatectl set-timezone "$TZ"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Clone packages
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x openwrt-diy/update-js.sh
        git clone -b ${{matrix.target}} https://github.com/waynesg/OpenWrt-Software.git ${{matrix.target}}
        cd ${{matrix.target}}
        git rm -r --cache * >/dev/null 2>&1 &
        rm -rf `find ./* -maxdepth 0 -type d ! -name "openwrt-diy" ! -name "luci-lib-ipkg"` >/dev/null 2>&1
        $GITHUB_WORKSPACE/openwrt-diy/update-js.sh

    - name: Upload
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: |
        [ -e $GITHUB_WORKSPACE/README/LICENSE ] && cp $GITHUB_WORKSPACE/README/LICENSE $GITHUB_WORKSPACE/${{matrix.target}}
        [ -e $GITHUB_WORKSPACE/README/${{matrix.target}}/README.md ] && cp $GITHUB_WORKSPACE/README/${{matrix.target}}/README.md $GITHUB_WORKSPACE/${{matrix.target}}
